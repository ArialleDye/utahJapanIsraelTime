<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios POST Request</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.23.0/dist/axios.min.js"></script>
    <!-- Font Awesome CDN for Clock Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl flex">
        <div id="US/Mountain" class="flex-1 p-4 border rounded flex flex-col items-center">
            <i class="fas fa-clock fa-3x mb-4"></i>
            <span>Loading...</span>
        </div>
        <div id="Asia/Tokyo" class="flex-1 p-4 border rounded flex flex-col items-center">
            <i class="fas fa-clock fa-3x mb-4"></i>
            <span>Loading...</span>
        </div>
        <div id="Asia/Jerusalem" class="flex-1 p-4 border rounded flex flex-col items-center">
            <i class="fas fa-clock fa-3x mb-4"></i>
            <span>Loading...</span>
        </div>
    </div>

    <script>
        function fetchData() {
            axios.post('https://vyq4luwsepfenpuchmxpm4afqa0guwuf.lambda-url.us-east-1.on.aws/')
                .then(function(response) {
                    // handle success
                    const data = response.data;
                    for (let location in data) {
                        document.getElementById(location).querySelector('span').innerText = data[location];
                    }
                })
                .catch(function(error) {
                    // handle error
                    console.error("Error fetching data:", error);
                });
        }

        // Call fetchData initially to populate data
        fetchData();

        // Refresh data every 1 second (1000 milliseconds)
        setInterval(fetchData, 1000);
    </script>

</body>

</html>
